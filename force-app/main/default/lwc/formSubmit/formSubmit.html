<template>
  <form class="form" onsubmit={sendCase}>
    <div class="title">Submit Case</div>
    <div class="subtitle">
      It's easy to submit your case. Simply fill the form bellow and get a
      decision in minutes.
    </div>
    <div class="input-container ic1 selector-container">
      <select id="title" name="title" class="input selector" onchange={setCaseTitle} required>
        <option disabled selected value> -- None -- </option>
        <option value="Mr.">Mr.</option>
        <option value="Ms.">Ms.</option>
        <option value="Mrs.">Mrs.</option>
        <option value="Dr.">Dr.</option>
      </select>
      <span class="required-field">&#128308;</span>
      <label for="title" class="placeholder">Title</label>
      <label for="title" class="help-message">Select correct title</label>
    </div>
    <div class="input-container ic1 inline-second-item">
      <input id="firstname"
        onchange={setCaseFirstName}
        class="input"
        type="text"
        placeholder=" "
        required
        pattern="^[a-zA-Z ,.'-]+$"/>
      <span class="required-field">&#128308;</span>
      <label for="firstname" class="placeholder">First name</label>
      <label for="firstname" class="help-message">Please enter your first name</label>
    </div>
    <div class="input-container ic2">
      <input id="lastname"
        onchange={setCaseSecondName}
        class="input"
        type="text"
        placeholder=" "
        required
        pattern="^[a-zA-Z ,.'-]+$"/>
      <span class="required-field">&#128308;</span>
      <label for="lastname" class="placeholder">Second name</label>
      <label for="lastname" class="help-message">Please enter your last name</label>
    </div>
    <div class="input-container ic2">
      <input id="email"
        onchange={setCaseEmail}
        class="input"
        type="text"
        placeholder=" "
        required
        pattern="^[[A-Za-z0-9]%-\.]+@([[A-Za-z0-9]-]+[A-Za-z]+[[A-Za-z0-9]-]+\.)+[[A-Za-z0-9]-]{2,4}$"/>
      <span class="required-field">&#128308;</span>
      <label for="email" class="placeholder">Email address</label>
      <label for="email" class="help-message">Please enter your email address</label>
    </div>
    <div class="input-container ic2">
      <input id="phone"
        onchange={setCasePhone}
        class="input"
        type="text"
        placeholder=" "
        pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$"
        required/>
      <span class="required-field">&#128308;</span>
      <label for="phone" class="placeholder">Preffered Contact Number</label>
      <label for="phone" class="help-message">Please enter your phone number</label>
    </div>
    <div class="input-container ic2 selector-container">
      <select id="companyType"
        onchange={setCaseCompanyType}
        name="companyType"
        class="input selector">
        <option disabled selected value> -- None -- </option>
        <option value="Prospecting">Prospecting</option>
        <option value="Customer-Direct">Customer-Direct</option>
        <option value="Customer-Channel">Customer-Channel</option>
        <option value="Channel Partner/Reseller">Channel Partner/Reseller</option>
        <option value="Installation Partner">Installation Partner</option>
        <option value="Technology Partner">Technology Partner</option>
        <option value="Other">Other</option>
        <option value="Customer">Customer</option>
        <option value="Pending">Pending</option>
      </select>
      <label for="companyType" class="placeholder">Company Type</label>
    </div>
    <div class="input-container ic2">
      <input id="company"
        onchange={setCaseCompany}
        class="input"
        type="text"
        placeholder=" "
        required
        pattern="^[a-zA-Z0-9 ,.'-]+$"/>
      <span class="required-field">&#128308;</span>
      <label for="company" class="placeholder">Company</label>
      <label for="company" class="help-message">Please enter your company name</label>
    </div>
    <div class="input-container ic2 description-area">
      <textarea id="description"
        class="input description"
        onchange={setCaseDescription}     
        placeholder=" "
        required
        rows="20">
      </textarea>
      <span class="required-field">&#128308;</span>
      <label for="description" class="placeholder textarea">Case content</label>
      <label for="description" class="help-message">Please describe your question</label>
    </div>
    <div style="position: relative; width: 610px; display: inline-block;">
      <div style="top: 72px; left: 497px; position: absolute">
        <button type="submit" class="button-submit">SUBMIT</button>
      </div>
    </div>
  </form>
</template>
