<template>
  <div class="form">
    <h3 class="title">Submit Case</h3>
    <div class="subtitle">
      It's easy to submit your case. Simply fill the form bellow and get a
      decision in minutes.
    </div>
    <div class="input-container ic1 selector-container">
      <select id="title" name="title" class="input selector" onchange={setCaseTitle} required>
        <option disabled selected value>Title</option>
        <template for:each={titles} for:item="title">
          <option key={title} value={title}>{title}</option>
        </template>
      </select>
      <span class="required-field">&#128308;</span>
    </div>
    
    <template for:each={textFieldSet} for:item="textInputElement">
      <c-input-text key={textInputElement.fieldName} 
        fieldname={textInputElement.fieldName}
        inputname={textInputElement.relatedCaseField}
        classname={textInputElement.className}
        requiredfield={textInputElement.requiredfield}
        requiredfieldmark={textInputElement.requiredfieldmark}
        regexp={textInputElement.regexp}
        onsetfield={setCaseField}></c-input-text>
    </template>
    <div class="input-container ic2 selector-container">
      <select id="companyType"
        onchange={setCaseCompanyType}
        name="companyType"
        class="input selector">
        <option disabled selected value>Company Type</option>
        <template for:each={companyTypes} for:item="companyType">
          <option key={companyType} value={companyType}>{companyType}</option>
        </template>
      </select>
    </div>
    <c-input-text fieldname="Company name"
        classname="input-container ic2"
        requiredfield=true
        requiredfieldmark="required-field"
        regexp="^[a-zA-Z ,.'-]+$"
        onsetfield={setCaseField}></c-input-text>
    <div class="input-container ic2 description-area">
      <textarea id="description"
        class="input description"
        onchange={setCaseDescription}     
        placeholder=" "
        required
        rows="20">
      </textarea>
      <span class="required-field">&#128308;</span>
      <label for="description" class="placeholder textarea">Case content</label>
      <label for="description" class="help-message">Please describe your question</label>
    </div>
  </div>
</template>
