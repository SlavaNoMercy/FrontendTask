<template>
  <div class="product-select-header">
    <h2 class="header-title">Choose Product</h2>
    <p class="header-text">Select the product you want to submit case for.</p>
  </div>
  <div>
    <div class="container">
      <template for:each={products} for:item="currentItem">
        <c-product-item
          class="slds-p-top_medium slds-p-bottom_medium"
          key={currentItem.Id}
          product={currentItem}
          selected-product={selectedProduct}
          onselect={handleSelect}
        >
        </c-product-item>
      </template>
    </div>
  </div>
</template>
