<template>
  <div class="component-container">
    <template if:true={state.firstPage}>
      <div class="status-bar">
        <div class="status-element">
          <p>PRODUCT</p>
        </div>
        <div class="status-element next">
          <p>SUBMIT</p>
        </div>
      </div>
      <c-product-selection></c-product-selection>
    </template>
    <template if:true={state.secondPage}>
      <div class="status-bar">
        <div class="status-element passed">
          <p>PRODUCT</p>
        </div>
        <div class="status-element next">
          <p>SUBMIT</p>
        </div>
      </div>
      <c-form-submit titles={selectedProduct.caseTitles}></c-form-submit>
    </template>
  </div>
  <template if:true={state.firstPage}>
    <template if:false={buttonActive}>
      <div class="next-button">
        <button disabled class="button">NEXT</button>
      </div>
    </template>
    <template if:true={buttonActive}>
      <div class="next-button">
        <button class="button button-active" onclick={handleNextPageEvent}>NEXT</button>
      </div>
    </template>
  </template>
  <template if:true={state.secondPage}>
    <div class="component-container">
      By clicking "Submit" you confirm that you are informed...
    </div>
    <div class="component-container">
      <div class="prev-button">
        <button class="button" onclick={handlePrevPageEvent}>BACK</button>
      </div>
      <div class="next-button-submit">
        <button class="button submit">SUBMIT</button>
      </div>
    </div>
  </template>
</template>
