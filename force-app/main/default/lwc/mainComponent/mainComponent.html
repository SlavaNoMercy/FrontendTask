<template>
  <c-submit-modal-window is-modal-open={modalStatus}
    title={modalTitle}
    content={modalContent}
    variant={modalVariant}
    onclosemodal={closeModal}>
  </c-submit-modal-window>
  <div class="component-container">
    <c-main-component-header
      currentpage={currentPage}
    ></c-main-component-header>
    <template if:true={isFPActive}>
      <c-product-selection></c-product-selection>
    </template>
    <template if:true={isSPActive}>
      <c-form-submit onopenmodal={openModal}></c-form-submit>
    </template>
  </div>
  <c-main-component-navigation
    buttonactive={buttonActive}
    state={currentPage}
    onpagenav={handlePageNavEvent}
    onsubmit={callSubmit}
  ></c-main-component-navigation>
</template>
